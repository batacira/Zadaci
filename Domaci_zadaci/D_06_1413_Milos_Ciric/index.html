<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaci 6</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <form class="forma">
        <div class="row">
            <div class="inputi">
                <label class="col-2">Ime i prezime</label>
                <input class="col-10" type="text" placeholder="Unesite svoje ime i prezime">
            </div>
        </div>
        <div class="row">
            <div class="inputi">
                <label class="col-2">Pretrazite</label>
                <input class="col-5" type="text" placeholder="&#128269 Pretrazite">
            </div>
        </div>
        <div class="row">
            <div class="inputi">
                <label class="col-2">Zemlja</label>
                <select class="col-10" name="lista" id="">
                    <option value="Italija">Italija</option>
                    <option value="Srbija">Srbija</option>
                    <option value="Rusija">Rusija</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="inputi">
                <label class="col-2">Opis</label>
                <textarea class="col-10" name="" id="" cols="90" rows="20" placeholder="Napisite neki tekst">
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="submit">
                <p style="color:lightgray;" class="col-11">Da mi zauzme kolone</p>
                <input class="col-1" type="button" value="Potvrdite">
            </div>
        </div>
    </form>
</body>
</html>
